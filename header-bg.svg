<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#220044">
        <animate attributeName="stop-color" values="#220044;#000033;#220044" dur="15s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#6600AA">
        <animate attributeName="stop-color" values="#6600AA;#442288;#6600AA" dur="15s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <filter id="blurMe">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
  </defs>

  <rect x="0" y="0" width="100%" height="100%" fill="url(#bgGradient)" rx="15" ry="15"/>

  <g opacity="0.6" filter="url(#blurMe)">
    <circle cx="10%" cy="80%" r="30" fill="#A9A4FE" opacity="0.4">
       <animate attributeName="cy" values="80%;30%;80%" dur="20s" repeatCount="indefinite" />
       <animate attributeName="cx" values="10%;20%;10%" dur="25s" repeatCount="indefinite" />
    </circle>
    <circle cx="80%" cy="20%" r="40" fill="#ffffff" opacity="0.2">
       <animate attributeName="cy" values="20%;70%;20%" dur="18s" repeatCount="indefinite" />
       <animate attributeName="r" values="40;50;40" dur="10s" repeatCount="indefinite" />
    </circle>
    <circle cx="50%" cy="50%" r="20" fill="#A9A4FE" opacity="0.3">
       <animateTransform attributeName="transform" type="translate" values="0,0; 20,-30; 0,0" dur="12s" repeatCount="indefinite"/>
    </circle>
     <circle cx="30%" cy="30%" r="10" fill="#ffffff" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0;0.5" dur="8s" repeatCount="indefinite" />
       <animateTransform attributeName="transform" type="translate" values="0,0; -10,20; 0,0" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>

  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="#ffffff">
    Taiyo Yamada
    <animate attributeName="y" values="45%;46%;45%" dur="6s" repeatCount="indefinite" />
  </text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="25" fill="#A9A4FE">
    Developer
    <animate attributeName="y" values="70%;71%;70%" dur="6s" repeatCount="indefinite" begin="1s"/>
  </text>
</svg>